<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KoKoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:40</span>
      </div>
      <div class="status-bar__column">
        <span>0.1%</span>
        <i class="fa-solid fa-battery-empty fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Open Chat</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-comment-medical fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-comment-nodes fa-lg"></i>
        </span>
        <span>
          <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://sm.ign.com/t/ign_nordic/review/h/hazbin-hot/hazbin-hotel-review_uvwp.1200.jpg"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Hazbin Hotel</h4>
            <h6 class="user-component__subtitle">Charlie! Where are you?</h6>
          </div>
        </div>
        <div class="user-component__multi-profile">08:31 am</div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
          <p>Friends</p>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
          <p>Chat</p>
        </li>
        <li class="nav__btn open-chat-btn">
          <a class="nav__link" href="open-chats.html">
            <span class="nav__notification">22</span>
            <i class="fa-regular fa-comments fa-2x"></i>
          </a>
          <p>Open Chat</p>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html"
            ><i class="fa-solid fa-bag-shopping fa-2x"></i
          ></a>
          <p>Shopping</p>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <aside class="nav__red-dot"></aside>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
          <p>More</p>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen isn't proper this app</span>
    </div>
    <script
      src="https://kit.fontawesome.com/18139cb573.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
